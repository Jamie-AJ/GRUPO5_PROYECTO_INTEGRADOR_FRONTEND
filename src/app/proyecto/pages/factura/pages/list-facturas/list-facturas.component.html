<section class="factura__container animate__animated animate__fadeIn animete_faster">
    <h3>{{title}}</h3>
    <div class="listar__content">
        <div class="listar__button">
          <div>
            <a routerLink="/facturas/add-factura" class="btn__factura">
              <i class="bx bx-plus"></i>
            Agregar facturas
            </a>
          </div>
        </div>
        <div class="listar__content-table">
          <table class="listar__table">
            <thead class="listar__thead">
              <tr>
                <th>Codigó</th>
                <th>Razon Social</th>
                <th>RUC</th>
                <th>Representante Legal</th>
                <th>Nombre Comercial</th>
                <th>Fecha Inicio de Actividad </th>
                <th>Rubro</th>
              </tr>
            </thead>
            <tbody class="listar__tbody">
              <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
</section>
<!-- <app-modal (closeModal)="closeModal()" [showModal]="showModal"></app-modal> -->
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Generar Factura</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form action="">
          <div class="factura__group">
            <div class="factura__box">
                <label for="nroFactura">Número de factura</label>
                <input type="text" class="factura__input" >
            </div>
            <div class="factura__box">
                <label for="fechaEmision">Fecha de emision</label>
                <input type="date" class="factura__input">
            </div>
            <div class="factura__box">
                <label for="empresa">Nombre de la empresa</label>
                <input type="text" class="factura__input">
            </div>
            <div class="factura__box">
                <label for="monto">Monto</label>
                <input type="text" class="factura__input">
            </div>
            <div class="factura__box">
                <label for="descripcion">Descripcion</label>
                <input type="text" class="factura__input">
            </div>
        </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
