<section class="inversion__container animate__animated animate__fadeIn animete_faster" >
  <div class="inversion__content">
      <div class="inversion__nav">
        <div class="inversion__header">
          <h3>Oportunidades</h3>
        </div>
        <div clasS="inversion__group">
          <a routerLink="/inversiones/add-inversion" class="btn__factura">
            <i class="bx bx-plus"></i>
            Agregar Oportunidades
          </a>
        </div>
      </div>
      <app-tabs [tabs]="tabs" (onTabsChange)="tabsChange($event)"></app-tabs>
      <div class="inversion__box">
        <div
          class="inversion__content animate__animated animate__fadeIn animete_faster"
          *ngIf="activeTabsIndex === 0"
        >
        <div class="listar__content-table">
          <table class="listar__table">
            <thead class="listar__thead">
              <tr>
                <th>Codigó</th>
                <th>Rendimiento</th>
                <th>Tasa Importe de retorno</th>
                <th>Factura</th>
                <th>RazonSocial</th>
              </tr>
            </thead>
            <tbody class="listar__tbody">
              <tr *ngFor="let opor of oportunidades">
                <td>{{opor.idOportunidadInversion}}</td>
                <td>{{opor.rendimiento}}</td>
                <td>{{opor.tir}}</td>
                <td>{{opor.facturas?.codFactura}}</td>
                <td>{{opor.empresa!.razonSocial}}</td>
                <td></td>
              </tr>
            </tbody>
          </table>
          </div>
        </div>
        <div
          class="inversion__content animate__animated animate__fadeIn animete_faster"
          *ngIf="activeTabsIndex === 1"
        >
        <div class="listar__content-table">
          <table class="listar__table">
            <thead class="listar__thead">
              <tr>
                <th>Codigó</th>
                <th>Razon Social</th>
                <th>RUC</th>
                <th>Factura</th>
                <th>Rubro</th>
              </tr>
            </thead>
            <tbody class="listar__tbody">
              <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
              </tr>
            </tbody>
          </table>
        </div>
        </div>
      </div>
  </div>
   
</section>
