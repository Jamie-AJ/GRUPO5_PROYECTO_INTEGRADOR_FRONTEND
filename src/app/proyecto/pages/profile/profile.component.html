<section class="profile animate__animated animate__fadeIn animete_faster">
  <h3>Mis datos Personales</h3>
</section>
<div class="profile__container animate__animated animate__fadeIn animete_faster">
  <div class="profile__content">
    <div class="contenedor">
      <div class="profile__box">
        <div class="profile__box--content">
          <span class="profile__tiny">Nombre del inversionista</span>
          <span class="profile__normal">{{usuario.nombre}}</span>
        </div>
        <div class="profile__box--content">
          <span class="profile__tiny-one profile__tiny ">Documento de identidad</span>
          <span class="profile__normal profile__tiny-one">{{usuario.dni}}</span>
        </div>
      </div>
      <div class="profile__box">
        <div class="profile__box--content">
          <span class="profile__tiny">Apellido Paterno</span>
          <span class="profile__normal">{{usuario.apellidoPa}}</span>
        </div>
        <div class="profile__box--content">
          <span class="profile__tiny-one profile__tiny">Correo Electronico</span>
          <span class="profile__normal">{{usuario.correo}}</span>
        </div>
      </div>
      <div class="profile__box">
        <div class="profile__box--content">
          <span class="profile__tiny">Apellido Materno</span>
          <span class="profile__normal">{{usuario.apellidoMa}}</span>
        </div>
        <div class="profile__box--content">
          <span class="profile__tiny">Telefono celular</span>
          <span class="profile__normal">{{usuario.telefono}}</span>
        </div>
      </div>
    </div>
    <div class="profiel__button">
      <button type="button" class="btn__save" data-bs-toggle="modal" data-bs-target="#exampleModal"  (click)="searchUser(usuario)">
        <i class="bx bx-edit"></i>
        Editar Perfil
      </button>
    </div>
    
  </div>
  <div class="profile__photo">
    <img src="../../../../assets/img/foto-default.png" alt="foto-defaul" />
  </div>
</div>

<!-- <div *ngIf="mostrarForm">
  <p>ACTUALIZADO</p>
</div> -->

<!-- Modal -->
<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">
          Actualizar mis datos
        </h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form class="form" autocomplete="off" [formGroup]="form" (ngSubmit)="putUsuario()">
          <div class="form__content">
            <div class="form__box">
                <label for="nombre">Nombres</label>
              <input
                type="text"
                formControlName="nombre"
                id="nombre"
                class="input__field"
                placeholder="Nombre completo"
              />
               <!-- <span *ngIf="isValid('nombre')" class="invalid">{{getFieldError('nombre')}}</span>  -->
            </div>
            <div class="form__box">
                <label for="apeMaterno">Apellido Paterno</label>
              <input
                type="text"
                formControlName="apellidoPa"
                id="apeMaterno"
                class="input__field"
                placeholder="Apellido paterno"
              />
              <!-- <span *ngIf="isValid('apellidoPa')" class="invalid">{{getFieldError('apellidoPa')}}</span>  -->
            </div>
            <div class="form__box">
                <label for="apePaterno">Apellido Materno</label>
              <input
                type="text"
                formControlName="apellidoMa"
                id="apePaterno"
                class="input__field"
                placeholder="Apellido materno"
              />
            <!-- <span *ngIf="isValid('apellidoMa')" class="invalid">{{getFieldError('apellidoMa')}}</span>  -->
            </div>
            <div class="form__box">
                <label for="dni">Documento de identidad</label>
              <input
                type="text"
                formControlName="dni"
                id="dni"
                class="input__field"
                placeholder="DNI"
              />
            <!-- <span *ngIf="isValid('dni')" class="invalid">{{getFieldError('dni')}}</span>  -->
            </div>

            <div class="form__box">
                <label for="telefono">Telefono de contacto</label>
              <input
                type="text"
                formControlName="telefono"
                id="telefono"
                class="input__field"
                placeholder="Telefono de contacto"
              />

         <!-- <span *ngIf="isValid('telefono')" class="invalid">{{getFieldError('telefono')}}</span> -->
            </div>
            <div class="form__box">
                <label for="correo">Correo</label>
              <input
                type="email"
                formControlName="correo"
                id="correo"
                class="input__field"
                placeholder="Correo electronico"
              />
             <!-- <span *ngIf="isValid('correo')" class="invalid">{{getFieldError('correo')}}</span>  -->
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Cerrar
        </button>
        <button type="submit" class="btn btn-primary" (click)="putUsuario()">Guardar</button>
      </div>
    </div>
  </div>
</div>
