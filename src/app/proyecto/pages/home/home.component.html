<header class="header" [ngClass]="collapse ? 'collapse-header' : ''">
  <div class="header__menu">
    <i class=" bx bx-menu header__menu-toggle"  (click)="toggleCollapse()"></i>
  </div>
  <div class="header__data">
    
    <div class="header__data-user" (click)="toggleDropdown()">
      <a class="header__data-user-info">
        <p>{{concatNameComplete().charAt(0)}}</p>
      </a>
    </div>
    <div class="dropdown" [ngClass]="{ 'dropdown__side--show': isDropdownOpen }">
      <div class="dropdown__menu" (click)="closeDropdown()">
        <div class="dropdown__menu-info">
          <span class="dropdown__menu-name">{{concatNameComplete()}}</span>
        </div>
        <hr class="dropdown__menu-line">
        <ul class="dropdown__menu-items">
          <li> 
            <a routerLink="/dashboard/profile-edit" class="dropdown__menu-item">
              Mi cuenta
            </a>
          </li>
          <li>
            <a routerLink="/dashboard/details-profile" class="dropdown__menu-item">Mi perfil</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
  
</header>
<div class="sidebar" [ngClass]="collapse ? 'sidebar-collapse' : ''">
  <nav class="side">
    <div>
      <div class="sidebar__logo">
        <i class="bx bx-dollar-circle icon"></i>
        <div class="sidebar__title">
          <span class="name">Invest </span>
          <span class="name_go">GO!</span>
        </div>
      </div>
      <div class="side_menu" (click)="closeSidebar()">
        <div>
            <a [routerLink]="['/dashboard']" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" class="sidebar__links" title="dashboard">
            <i class="bx bxs-dashboard icon"></i>
            Dashboard
          </a>
            <a [routerLink]="['/dashboard/oportunities-list']" routerLinkActive="active"[routerLinkActiveOptions]="{ exact: true }" class="sidebar__links" title="Oportunidades de inversión">
                <i class="bx bxs-bar-chart-alt-2 icon"></i>
                Invertir
            </a>
            <a routerLink="/dashboard/investment" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" class="sidebar__links" title="Mis inversiones">
                <i class="bx bx-wallet icon"></i>
                Mis Inversiones
            </a>
            <a [routerLink]="['/dashboard/account-status']" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" class="sidebar__links" title="Estado de cuenta">
                <i class="bx bxs-credit-card icon"></i>
                Estado de cuenta
            </a>
            <ng-container *ngIf="isLoggedIn">
                <ng-container *ngIf="isAdministrador">
                    <a  [routerLink]="['/dashboard/company/list-company']" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" class="sidebar__links" title="Empresa">
                        <i class="bx bx-buildings icon"></i>
                        Empresa
                    </a>
                    <a [routerLink]="['/dashboard/invoice/list-invoice']" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" class="sidebar__links" title="Registrar Facturas">
                        <i class="bx bx-file icon"></i>
                        Facturas
                    </a>
                    <a [routerLink]="['/dashboard/oportunities/list-oportunities']" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" class="sidebar__links" title="Registrar oportunidades de inversión">
                        <i class="bx bx-line-chart icon"></i>
                        Añadir inversiones
                    </a>
                </ng-container>
            </ng-container>
            <!-- <a [routerLink]="['/dashboard/details-profile']" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" class="sidebar__links">
                <i class="bx bx-cog icon"></i>
                Configuración
            </a> -->
            
        </div>

            <i class="bx bxs-report icon"></i>
            Reportes
            <i
              class="bx bx-chevron-down dropdown__arrow"
              [ngClass]="{ 'bx-rotate-180': isDropdownOpen }"
            ></i>
          </a>
          <div class="dropdown__side--collapse">

          </div>

      </div>
    </div>

    <div class="sidebar__bottom">
      <a (click)="logout()" class=" sidebar__links sidebar__logout">
        <i class="bx bx-log-out icon"></i>
        Cerrar Sessión
      </a>
    </div>
  </nav>
</div>
