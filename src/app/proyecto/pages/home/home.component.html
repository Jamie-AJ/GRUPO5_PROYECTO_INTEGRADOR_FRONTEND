
<div class="sidebar" [ngClass]="collapse ? 'sidebar-collapse' : ''">

          <span class="name_go">GO!</span>
        </div>
      </div>
      <div class="side_menu" (click)="closeSideBar()">
        <div>
          <a
            [routerLink]="['/dashboard']"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            class="sidebar__links"
          >
            <i class="bx bxs-dashboard icon"></i>
            Dashboard
          </a>
          <a
            [routerLink]="['/dashboard/oportunities-list']"

          <a
            routerLink="/dashboard/inversiones"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            class="sidebar__links"
          >
            <i class="bx bx-wallet icon"></i>
            Mis Inversiones
          </a>
          <a
            [routerLink]="['/dashboard/account-status']"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            class="sidebar__links"
          >
            <i class="bx bxs-credit-card icon"></i>
            Estado de cuenta
          </a>
          <a
            [routerLink]="['/dashboard/details-profile']"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            class="sidebar__links"
          >
            <i class="bx bx-cog icon"></i>
            Configuraci√≥n
          </a>
          <a
            *ngIf="isAdministrador"
            [routerLink]="['/dashboard/empresa/list-company']"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            class="sidebar__links"
          >
            <i class="bx bx-buildings icon"></i>
            Empresa
          </a>
          <a
            *ngIf="isAdministrador"
            [routerLink]="['/dashboard/factura/list-factura']"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            class="sidebar__links"
          >
            <i class="bx bx-file icon"></i>
            Facturas
          </a>
          <a
            *ngIf="isAdministrador"
            [routerLink]="['/dashboard/inversion/list-inversion']"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            class="sidebar__links"
          >
            <i class="bx bx-line-chart icon"></i>
            Oportunidad de Inversiones
          </a>
        </div>

    </div>

    <div class="sidebar__bottom">
      <a (click)="logout()" class=" sidebar__links sidebar__logout">
        <i class="bx bx-user icon"></i>
        <div class="menu__user">
          <div class="menu__datauser">
            <span>{{ user.nombre }} {{ user.apellidoPa }}</span>
            <p>{{ isAdministrador ? "Administrador" : "Inversionista" }}</p>
          </div>
          <i class="bx bx-log-out icon"></i>
        </div>
      </a>
    </div>
  </nav>
</div>
<header class="header" [ngClass]="collapse ? 'collapse-header' : ''">
  <div class="profile__user">
    <i class="toggle" [ngClass]="collapse ? 'bx bx-x' : 'bx bx-menu'" (click)="toggleCollapse()"></i>
  </div>
  <span *ngIf="isInversionista" routerLink="/dashboard/account-status" class="wallet-button" >
    <i class="bx bx-coin-stack"></i>{{ objSaldo.saldo | currency : "S/.&nbsp;" : "symbol-narrow" }}
  </span>
</header>

<div class="main" [ngClass]="collapse ? 'main-collapse' : ''">
  <router-outlet></router-outlet>
</div>
