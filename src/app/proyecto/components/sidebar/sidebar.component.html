<div class="sidebar" [ngClass]="collapse ? 'sidebar-collapse' : ''">
    <div class="sidebar__logo">
        <button class="button-open" (click)="toggleCollapse()">
            <i class="bx bx-dollar-circle side-open" ></i>
        </button>
        <p>Invest <span> Go!</span></p>
        <button class="button-close" *ngIf="collapse">
            <i class="bx bx-x" (click)="closeCollapse()"></i>
        </button>
    </div>
  	<ul class="sidebar__menu">
    	<li class="sidebar__item">
            <a routerLink="/dashboard/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
                <i class="bx bxs-dashboard icon"></i>
                <p>Dashboard</p>
            </a>
    	</li>
   		<li class="sidebar__item">
            <a routerLink="/dashboard/account-status" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" > 
                <i class="bx bxs-credit-card icon"></i>
                <p>Cuenta</p>
            </a>
    	</li>
        <li class="sidebar__item">
            <a routerLink="/dashboard/oportunities" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" >
                <i class="bx bxs-bar-chart-alt-2 icon"></i>
                <p>Oportunidades</p>
            </a>
        </li>
        <li class="sidebar__item">
            <a routerLink="/dashboard/inversiones" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
                <i class="bx bx-wallet icon"></i>
                <p>Inversiones</p>
            </a>
        </li>
        <!-- <li class="sidebar__item">
            <a [routerLink]="['/dashboard/profile/',user.id]" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" >
                <i class="bx bxs-user-detail icon"></i>
                <p>Perfil</p>
            </a>
        </li> -->
  	</ul>
    <!-- <app-footer></app-footer> -->
</div>
