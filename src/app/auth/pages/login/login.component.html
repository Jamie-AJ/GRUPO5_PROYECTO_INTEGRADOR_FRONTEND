<div class="logo">
    <img src="assets/img/iconlogo.svg" alt="logo" class="logo__img">
</div>
<form class="form" autocomplete="off">
        <div class="form__title">
            <h2 class="form__heading">Bienvenidos, Inicia sesión</h2>
        </div>
        <div class="form__sign-in">
            <div class="input__wrap">
                <input type="email" id="correo"  class="input__field">
                <i class="fa-solid fa-user form__icon"></i>
                <label for="correo" class="label__field">Correo</label>
            </div>
            <div class="input__wrap">
                <input type="password" class="input__field">
                 <i class="fa-sharp fa-solid fa-lock form__icon"></i>
                <label for="password" class="label__field">Contraseña</label>
            </div>
            <div class="input__wrap">
                <a href="#" class="forgot__link">¿Olvidaste tú contraseña?</a>
            </div>
            <div class="input__wrap">
                <a routerLink="/dashboard/dashboard" class="btn__acceses">Iniciar Sesión</a>
            </div>
            <p class="form__text">¿No tienes cuenta? <a routerLink="/auth/registrar">Registrate ahora.</a></p>
        </div>
</form>
